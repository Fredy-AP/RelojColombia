<!DOCTYPE html> <!-- Declara que el documento es HTML5 -->
<html lang="es"> <!-- El idioma principal es español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres para usar tildes y ñ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalado adaptable para móviles -->
  <title>Guía  de Productividad</title> <!-- Título de la pestaña del navegador -->
  <style>
    /* ======== ESTILOS GENERALES ======== */
    body {
      font-family: Arial, sans-serif; /* Fuente general */
      background: linear-gradient(135deg, #ffcc00, #009739, #ff0000); /* Degradado con colores de la bandera paisa */
      color: white; /* Texto en blanco para contraste */
      margin: 0; /* Quita márgenes por defecto */
      padding: 0; /* Quita relleno por defecto */
      text-align: center; /* Centra el contenido */
    }

    h1 {
      margin-top: 20px; /* Espacio superior */
      font-size: 2.5rem; /* Tamaño del título */
      text-shadow: 2px 2px 4px black; /* Sombra para resaltar */
    }

    .container {
      display: flex; /* Acomoda elementos en fila */
      flex-wrap: wrap; /* Permite que se ajusten en varias líneas */
      justify-content: center; /* Centra horizontalmente */
      gap: 20px; /* Espacio entre tarjetas */
      margin-top: 30px; /* Espacio desde arriba */
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente */
      border-radius: 15px; /* Bordes redondeados */
      padding: 20px; /* Relleno interno */
      width: 280px; /* Ancho fijo de las tarjetas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra para profundidad */
    }

    button {
      background-color: #ffcc00; /* Amarillo vivo */
      color: black; /* Texto negro */
      border: none; /* Sin borde */
      padding: 10px 20px; /* Relleno interno */
      margin-top: 10px; /* Espacio superior */
      border-radius: 8px; /* Bordes redondeados */
      cursor: pointer; /* Cambia a mano al pasar */
      font-weight: bold; /* Texto en negrita */
    }

    button:hover {
      background-color: #e6b800; /* Amarillo más oscuro al pasar */
    }

    /* Efecto pulso en Pomodoro */
    .pulse {
      animation: pulse 1s infinite; /* Repite animación infinitamente */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Notificación emergente */
    #notification {
      position: fixed; /* Fijo en pantalla */
      bottom: 20px; /* Pegado abajo */
      right: 20px; /* Pegado a la derecha */
      background-color: #ffcc00; /* Fondo amarillo */
      color: black; /* Texto negro */
      padding: 15px; /* Relleno interno */
      border-radius: 8px; /* Bordes redondeados */
      display: none; /* Oculto por defecto */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra */
    }
  </style>
</head>
<body>
  <h1>Guía Paisa de Productividad</h1> <!-- Título principal -->

  <div class="container">
    <!-- Tarjeta del reloj -->
    <div class="card">
      <h2>Reloj en tiempo real</h2>
      <div id="clock">--:--:--</div> <!-- Aquí se mostrará la hora -->
    </div>

    <!-- Tarjeta del cronómetro -->
    <div class="card">
      <h2>Cronómetro</h2>
      <div id="stopwatch">00:00:00</div> <!-- Tiempo del cronómetro -->
      <button onclick="startStopwatch()">Iniciar</button>
      <button onclick="stopStopwatch()">Detener</button>
      <button onclick="resetStopwatch()">Reiniciar</button>
    </div>

    <!-- Tarjeta Pomodoro -->
    <div class="card">
      <h2>Pomodoro</h2>
      <div id="pomodoro">25:00</div> <!-- Tiempo del temporizador -->
      <button onclick="startPomodoro()">Iniciar</button>
      <button onclick="resetPomodoro()">Reiniciar</button>
    </div>
  </div>

  <!-- Notificación -->
  <div id="notification"></div>

  <script>
    /* ======== RELOJ EN TIEMPO REAL ======== */
    function updateClock() {
      const now = new Date(); // Crea un objeto con la fecha/hora actual
      const timeString = now.toLocaleTimeString(); // Convierte la hora a formato legible
      document.getElementById("clock").textContent = timeString; // Muestra en pantalla
    }
    setInterval(updateClock, 1000); // Actualiza cada segundo

    /* ======== CRONÓMETRO ======== */
    let stopwatchInterval; // Guardará el intervalo
    let stopwatchSeconds = 0; // Tiempo en segundos

    function startStopwatch() {
      clearInterval(stopwatchInterval); // Evita intervalos duplicados
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++; // Aumenta el contador
        displayStopwatch(); // Muestra el tiempo
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval); // Pausa el cronómetro
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval); // Detiene
      stopwatchSeconds = 0; // Reinicia el tiempo
      displayStopwatch(); // Muestra 00:00:00
    }

    function displayStopwatch() {
      const hours = String(Math.floor(stopwatchSeconds / 3600)).padStart(2, '0'); // Calcula horas
      const minutes = String(Math.floor((stopwatchSeconds % 3600) / 60)).padStart(2, '0'); // Calcula minutos
      const seconds = String(stopwatchSeconds % 60).padStart(2, '0'); // Calcula segundos
      document.getElementById("stopwatch").textContent = `${hours}:${minutes}:${seconds}`; // Muestra
    }

    /* ======== POMODORO ======== */
    let pomodoroInterval; // Guardará el intervalo
    let pomodoroTime = 25 * 60; // 25 minutos en segundos

    function startPomodoro() {
      clearInterval(pomodoroInterval); // Evita duplicados
      pomodoroInterval = setInterval(() => {
        pomodoroTime--; // Resta tiempo
        displayPomodoro(); // Muestra en pantalla

        if (pomodoroTime <= 60) {
          document.getElementById("pomodoro").classList.add("pulse"); // Activa pulso
        }

        if (pomodoroTime <= 0) {
          clearInterval(pomodoroInterval); // Detiene
          showNotification("¡Tiempo terminado! Tómate un tintico ☕"); // Notifica
          resetPomodoro(); // Reinicia
        }
      }, 1000);
    }

    function resetPomodoro() {
      clearInterval(pomodoroInterval); // Detiene
      pomodoroTime = 25 * 60; // Restaura 25 min
      displayPomodoro(); // Muestra tiempo
      document.getElementById("pomodoro").classList.remove("pulse"); // Quita pulso
    }

    function displayPomodoro() {
      const minutes = String(Math.floor(pomodoroTime / 60)).padStart(2, '0'); // Calcula minutos
      const seconds = String(pomodoroTime % 60).padStart(2, '0'); // Calcula segundos
      document.getElementById("pomodoro").textContent = `${minutes}:${seconds}`; // Muestra
    }

    /* ======== NOTIFICACIÓN ======== */
    function showNotification(message) {
      const notif = document.getElementById("notification"); // Obtiene el div
      notif.textContent = message; // Texto
      notif.style.display = "block"; // Lo muestra
      setTimeout(() => notif.style.display = "none", 4000); // Lo oculta después de 4 seg
    }
  </script>
</body>
</html>
