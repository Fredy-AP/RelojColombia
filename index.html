<!DOCTYPE html> <!-- Declaraci√≥n de que el documento es HTML5 -->
<html lang="es"> <!-- El idioma del documento es espa√±ol -->
<head>
  <meta charset="UTF-8"> <!-- Soporte para caracteres como tildes y √± -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste para m√≥viles -->
  <title>Gu√≠a de Productividad con Sonido</title> <!-- T√≠tulo de la pesta√±a -->
  <style>
    /* ======== ESTILOS GENERALES ======== */
    body {
      font-family: Arial, sans-serif; /* Fuente principal */
      background: linear-gradient(135deg, #ffcc00, #009739, #ff0000); /* Colores bandera paisa */
      color: white; /* Texto blanco */
      margin: 0; /* Sin margen */
      padding: 0; /* Sin padding */
      text-align: center; /* Texto centrado */
    }

    h1 {
      margin-top: 20px; /* Espacio arriba */
      font-size: 2.5rem; /* Tama√±o del t√≠tulo */
      text-shadow: 2px 2px 4px black; /* Sombra para resaltar */
    }

    .container {
      display: flex; /* Organiza en filas */
      flex-wrap: wrap; /* Permite varias l√≠neas */
      justify-content: center; /* Centra horizontalmente */
      gap: 20px; /* Espacio entre tarjetas */
      margin-top: 30px; /* Espacio superior */
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro transparente */
      border-radius: 15px; /* Bordes redondeados */
      padding: 20px; /* Relleno interno */
      width: 280px; /* Ancho fijo */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra */
    }

    button {
      background-color: #ffcc00; /* Amarillo vivo */
      color: black; /* Texto negro */
      border: none; /* Sin borde */
      padding: 10px 20px; /* Relleno */
      margin-top: 10px; /* Espacio superior */
      border-radius: 8px; /* Bordes redondeados */
      cursor: pointer; /* Cursor mano */
      font-weight: bold; /* Texto en negrita */
    }

    button:hover {
      background-color: #e6b800; /* Amarillo m√°s oscuro al pasar */
    }

    /* Efecto pulso para √∫ltimos segundos del Pomodoro */
    .pulse {
      animation: pulse 1s infinite; /* Animaci√≥n infinita */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Caja de notificaci√≥n */
    #notification {
      position: fixed; /* Fijo en pantalla */
      bottom: 20px; /* Desde abajo */
      right: 20px; /* Desde la derecha */
      background-color: #ffcc00; /* Fondo amarillo */
      color: black; /* Texto negro */
      padding: 15px; /* Relleno */
      border-radius: 8px; /* Bordes redondeados */
      display: none; /* Oculto al inicio */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra */
    }
  </style>
</head>
<body>
  <h1>Gu√≠a de Productividad</h1> <!-- Encabezado principal -->

  <div class="container">
    <!-- Tarjeta Reloj -->
    <div class="card">
      <h2>Reloj en tiempo real</h2>
      <div id="clock">--:--:--</div> <!-- Aqu√≠ aparece la hora -->
    </div>

    <!-- Tarjeta Cron√≥metro -->
    <div class="card">
      <h2>Cron√≥metro</h2>
      <div id="stopwatch">00:00:00</div> <!-- Tiempo -->
      <button onclick="startStopwatch()">Iniciar</button>
      <button onclick="stopStopwatch()">Detener</button>
      <button onclick="resetStopwatch()">Reiniciar</button>
    </div>

    <!-- Tarjeta Pomodoro -->
    <div class="card">
      <h2>Pomodoro</h2>
      <div id="pomodoro">25:00</div> <!-- Tiempo -->
      <button onclick="startPomodoro()">Iniciar</button>
      <button onclick="resetPomodoro()">Reiniciar</button>
    </div>
  </div>

  <!-- Caja de notificaci√≥n -->
  <div id="notification"></div>

  <!-- üéµ Sonidos para inicio y fin del Pomodoro -->
  <audio id="startSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    /* ======== RELOJ ======== */
    function updateClock() {
      const now = new Date(); // Fecha y hora actuales
      const timeString = now.toLocaleTimeString(); // Convierte a formato HH:MM:SS
      document.getElementById("clock").textContent = timeString; // Lo pone en pantalla
    }
    setInterval(updateClock, 1000); // Actualiza cada segundo

    /* ======== CRON√ìMETRO ======== */
    let stopwatchInterval;
    let stopwatchSeconds = 0;

    function startStopwatch() {
      clearInterval(stopwatchInterval); // Evita duplicados
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++; // Aumenta el contador
        displayStopwatch();
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval); // Pausa
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchSeconds = 0; // Reinicia tiempo
      displayStopwatch();
    }

    function displayStopwatch() {
      const hours = String(Math.floor(stopwatchSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchSeconds % 60).padStart(2, '0');
      document.getElementById("stopwatch").textContent = `${hours}:${minutes}:${seconds}`;
    }

    /* ======== POMODORO ======== */
    let pomodoroInterval;
    let pomodoroTime = 25 * 60;

    function startPomodoro() {
      clearInterval(pomodoroInterval);
      document.getElementById("startSound").play(); // üîä Reproduce sonido de inicio
      pomodoroInterval = setInterval(() => {
        pomodoroTime--;
        displayPomodoro();

        if (pomodoroTime <= 60) {
          document.getElementById("pomodoro").classList.add("pulse");
        }

        if (pomodoroTime <= 0) {
          clearInterval(pomodoroInterval);
          document.getElementById("endSound").play(); // üîä Sonido de fin
          showNotification("¬°Tiempo terminado! T√≥mate un tintico ‚òï");
          resetPomodoro();
        }
      }, 1000);
    }

    function resetPomodoro() {
      clearInterval(pomodoroInterval);
      pomodoroTime = 25 * 60;
      displayPomodoro();
      document.getElementById("pomodoro").classList.remove("pulse");
    }

    function displayPomodoro() {
      const minutes = String(Math.floor(pomodoroTime / 60)).padStart(2, '0');
      const seconds = String(pomodoroTime % 60).padStart(2, '0');
      document.getElementById("pomodoro").textContent = `${minutes}:${seconds}`;
    }

    /* ======== NOTIFICACI√ìN ======== */
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 4000);
    }
  </script>
</body>
</html>
