<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía de Productividad con Sonido</title>
  <style>
    /* ======== ESTILOS GENERALES ======== */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #006400, #3cb371, #ffffff); /* Degradado de verde a blanco */
      color: #333; /* Texto oscuro para contraste */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #004d00; /* Verde oscuro */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #008000; /* Verde vibrante */
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #006400; /* Verde más oscuro al pasar */
    }

    /* Efecto pulso para últimos segundos del Pomodoro */
    .pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Caja de notificación */
    #notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #008000; /* Fondo verde */
      color: white;
      padding: 15px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Guía de Productividad</h1>

  <div class="container">
    <div class="card">
      <h2>Reloj en tiempo real</h2>
      <div id="clock">--:--:--</div>
    </div>

    <div class="card">
      <h2>Cronómetro</h2>
      <div id="stopwatch">00:00:00</div>
      <button onclick="startStopwatch()">Iniciar</button>
      <button onclick="stopStopwatch()">Detener</button>
      <button onclick="resetStopwatch()">Reiniciar</button>
    </div>

    <div class="card">
      <h2>Pomodoro</h2>
      <div id="pomodoro">25:00</div>
      <button onclick="startPomodoro()">Iniciar</button>
      <button onclick="resetPomodoro()">Reiniciar</button>
    </div>
  </div>

  <div id="notification"></div>

  <audio id="startSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    /* ======== RELOJ ======== */
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeString;
    }
    setInterval(updateClock, 1000);

    /* ======== CRONÓMETRO ======== */
    let stopwatchInterval;
    let stopwatchSeconds = 0;

    function startStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        displayStopwatch();
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchSeconds = 0;
      displayStopwatch();
    }

    function displayStopwatch() {
      const hours = String(Math.floor(stopwatchSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchSeconds % 60).padStart(2, '0');
      document.getElementById("stopwatch").textContent = `${hours}:${minutes}:${seconds}`;
    }

    /* ======== POMODORO ======== */
    let pomodoroInterval;
    let pomodoroTime = 25 * 60;

    function startPomodoro() {
      clearInterval(pomodoroInterval);
      document.getElementById("startSound").play();
      pomodoroInterval = setInterval(() => {
        pomodoroTime--;
        displayPomodoro();

        if (pomodoroTime <= 60) {
          document.getElementById("pomodoro").classList.add("pulse");
        }

        if (pomodoroTime <= 0) {
          clearInterval(pomodoroInterval);
          document.getElementById("endSound").play();
          showNotification("¡Tiempo terminado! Tómate un tintico ☕");
          resetPomodoro();
        }
      }, 1000);
    }

    function resetPomodoro() {
      clearInterval(pomodoroInterval);
      pomodoroTime = 25 * 60;
      displayPomodoro();
      document.getElementById("pomodoro").classList.remove("pulse");
    }

    function displayPomodoro() {
      const minutes = String(Math.floor(pomodoroTime / 60)).padStart(2, '0');
      const seconds = String(pomodoroTime % 60).padStart(2, '0');
      document.getElementById("pomodoro").textContent = `${minutes}:${seconds}`;
    }

    /* ======== NOTIFICACIÓN ======== */
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 4000);
    }
  </script>
</body>
</html>
