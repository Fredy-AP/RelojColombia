<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gu√≠a de Productividad</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
    }

    button:hover {
      background: #008ecc;
    }

    .warning {
      animation: pulse 1s infinite;
      color: red;
      font-weight: bold;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 999;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Gu√≠a de Productividad</h1>

  <!-- Reloj -->
  <div class="card">
    <h2>‚è∞ Reloj</h2>
    <p id="clock">00:00:00</p>
  </div>

  <!-- Cron√≥metro -->
  <div class="card">
    <h2>‚è± Cron√≥metro</h2>
    <p id="stopwatch">00:00</p>
    <button onclick="startStopwatch()">Iniciar</button>
    <button onclick="stopStopwatch()">Detener</button>
    <button onclick="resetStopwatch()">Reiniciar</button>
  </div>

  <!-- Pomodoro -->
  <div class="card">
    <h2>üçÖ Temporizador Pomodoro</h2>
    <p id="pomodoro">25:00</p>
    <button onclick="startPomodoro()">Iniciar</button>
    <button onclick="resetPomodoro()">Reiniciar</button>
  </div>

  <!-- Notificaci√≥n -->
  <div id="notification" class="notification"></div>

  <script>
    // Reloj en tiempo real
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Cron√≥metro
    let stopwatchInterval, stopwatchTime = 0;
    function startStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(() => {
        stopwatchTime++;
        document.getElementById("stopwatch").textContent =
          String(Math.floor(stopwatchTime / 60)).padStart(2, '0') + ":" +
          String(stopwatchTime % 60).padStart(2, '0');
      }, 1000);
    }
    function stopStopwatch() {
      clearInterval(stopwatchInterval);
    }
    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      document.getElementById("stopwatch").textContent = "00:00";
    }

    // Pomodoro
    let pomodoroInterval, pomodoroTime = 25 * 60;
    function startPomodoro() {
      clearInterval(pomodoroInterval);
      pomodoroInterval = setInterval(() => {
        pomodoroTime--;
        let minutes = String(Math.floor(pomodoroTime / 60)).padStart(2, '0');
        let seconds = String(pomodoroTime % 60).padStart(2, '0');
        const display = document.getElementById("pomodoro");
        display.textContent = `${minutes}:${seconds}`;

        // Aviso visual
        if (pomodoroTime <= 60) {
          display.classList.add("warning");
        }

        if (pomodoroTime <= 0) {
          clearInterval(pomodoroInterval);
          showNotification("‚è≥ ¬°Pomodoro finalizado!");
          pomodoroTime = 25 * 60;
        }
      }, 1000);
    }
    function resetPomodoro() {
      clearInterval(pomodoroInterval);
      pomodoroTime = 25 * 60;
      const display = document.getElementById("pomodoro");
      display.textContent = "25:00";
      display.classList.remove("warning");
    }

    // Notificaciones
    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
