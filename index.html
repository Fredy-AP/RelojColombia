<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Esta vaina es pa que el navegador sepa qu√© pedo con el archivo -->
  <meta charset="UTF-8">
  <!-- Pa que se vea chimba en el celular tambi√©n -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- El t√≠tulo que sale en la pesta√±a, ¬øsi ve? -->
  <title>Gu√≠a de Productividad </title>
  <style>
    /* ======== AC√Å VAN TODOS LOS ESTILOS PA QUE SE VEA BONITO ======== */
    
    /* El body es todo el cuerpo de la p√°gina, parce */
    body {
      font-family: Arial, sans-serif; /* La letra que usamos, nada fancy */
      background: linear-gradient(135deg, #006400 0%, , #00640 50%, , #00640 100%); /* Un degradado verdetico bien berraco */
      color: #333; /* El color del texto, gris oscurito */
      margin: 0; /* Sin m√°rgenes pa que no se vea feo */
      padding: 0; /* Sin relleno tampoco */
      text-align: center; /* Todo centradito como debe ser */
    }

    /* El t√≠tulo principal, ¬°qu√© gonorrea tan grande! */
    h1 {
      margin-top: 20px; /* Un poquito de espacio arriba */
      font-size: 2.5rem; /* Bien grandote el parcero */
      color: #004d00; /* Verde oscuro pa que se vea serio */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Una sombrita pa que se vea pro */
    }

    /* El contenedor donde van todas las tarjetas */
    .container {
      display: flex; /* Pa que se acomoden bonito las tarjetas */
      flex-wrap: wrap; /* Si no caben, que se bajen pa la siguiente fila */
      justify-content: center; /* Todas centraditas */
      gap: 20px; /* Un espaciecito entre cada una */
      margin-top: 30px; /* Separaci√≥n del t√≠tulo */
    }

    /* Cada tarjetita individual */
    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Blanco transparente, se ve fino */
      border-radius: 15px; /* Esquinitas redondeadas */
      padding: 20px; /* Espaciecito por dentro */
      width: 280px; /* Ancho fijo pa que todas sean iguales */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra pa que se vea que "flota" */
    }

    /* Los botones, ¬°qu√© chimba! */
    button {
      background-color: #008000; /* Verde esperanza */
      color: white; /* Letras blancas pa que contrasten */
      border: none; /* Sin borde, queda m√°s limpio */
      padding: 10px 20px; /* Espaciecito dentro del bot√≥n */
      margin-top: 10px; /* Un poquito de separaci√≥n arriba */
      border-radius: 8px; /* Esquinitas redondeadas tambi√©n */
      cursor: pointer; /* Pa que aparezca la manito cuando pase el mouse */
      font-weight: bold; /* Letras gorditas */
    }

    /* Cuando pase el mouse por encima del bot√≥n */
    button:hover {
      background-color: #006400; /* Se pone un poquito m√°s oscuro */
    }

    /* Efecto pulso pa los √∫ltimos segundos del Pomodoro - ¬°Se pone nervioso! */
    .pulse {
      animation: pulse 1s infinite; /* La animaci√≥n dura 1 segundo y se repite infinito */
    }

    /* Definimos c√≥mo es la animaci√≥n del pulso */
    @keyframes pulse {
      0% { transform: scale(1); } /* Empieza normal */
      50% { transform: scale(1.1); } /* A la mitad se agranda */
      100% { transform: scale(1); } /* Vuelve al tama√±o normal */
    }

    /* La cajita de notificaciones que aparece abajo a la derecha */
    #notification {
      position: fixed; /* Se queda pegada en un lugar fijo */
      bottom: 20px; /* 20px desde abajo */
      right: 20px; /* 20px desde la derecha */
      background-color: #008000; /* Verde esperanza */
      color: white; /* Letras blancas */
      padding: 15px; /* Espaciecito por dentro */
      border-radius: 8px; /* Esquinitas redondeadas */
      display: none; /* Al principio est√° escondida */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombrita pa que se vea pro */
    }
  </style>
</head>
<body>
  <!-- El t√≠tulo principal de nuestra aplicaci√≥n -->
  <h1>Gu√≠a de Productividad Paisa üá®üá¥</h1>

  <!-- El contenedor donde van todas las tarjetas -->
  <div class="container">
    
    <!-- Tarjeta del reloj en tiempo real -->
    <div class="card">
      <h2>Reloj en tiempo real ‚è∞</h2>
      <!-- Ac√° se va a mostrar la hora actual -->
      <div id="clock">--:--:--</div>
    </div>

    <!-- Tarjeta del cron√≥metro -->
    <div class="card">
      <h2>Cron√≥metro ‚è±Ô∏è</h2>
      <!-- Ac√° se muestra el tiempo del cron√≥metro -->
      <div id="stopwatch">00:00:00</div>
      <!-- Botones pa manejar el cron√≥metro -->
      <button onclick="startStopwatch()">Iniciar</button>
      <button onclick="stopStopwatch()">Detener</button>
      <button onclick="resetStopwatch()">Reiniciar</button>
    </div>

    <!-- Tarjeta del Pomodoro -->
    <div class="card">
      <h2>Pomodoro üçÖ</h2>
      <!-- Ac√° se muestra el tiempo del Pomodoro -->
      <div id="pomodoro">25:00</div>
      <!-- Botones pa manejar el Pomodoro -->
      <button onclick="startPomodoro()">Iniciar</button>
      <button onclick="resetPomodoro()">Reiniciar</button>
    </div>
  </div>

  <!-- La cajita de notificaciones (inicialmente escondida) -->
  <div id="notification"></div>

  <!-- Soniditos pa cuando empieza y termina el Pomodoro -->
  <audio id="startSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    /* ======== AC√Å EMPIEZA LA MAGIA DEL RELOJ ======== */
    
    // Esta funci√≥n actualiza el reloj cada segundo
    function updateClock() {
      const now = new Date(); // Agarra la fecha y hora actual
      const timeString = now.toLocaleTimeString(); // La convierte a formato de hora local
      document.getElementById("clock").textContent = timeString; // La pone en el HTML
    }
    // Esta vaina hace que se ejecute la funci√≥n cada 1000 milisegundos (1 segundo)
    setInterval(updateClock, 1000);

    /* ======== AC√Å VA TODO LO DEL CRON√ìMETRO ======== */
    
    // Variable pa guardar el intervalo del cron√≥metro
    let stopwatchInterval;
    // Variable pa contar los segundos
    let stopwatchSeconds = 0;

    // Funci√≥n pa iniciar el cron√≥metro
    function startStopwatch() {
      clearInterval(stopwatchInterval); // Primero limpiamos cualquier intervalo anterior
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++; // Aumentamos un segundo
        displayStopwatch(); // Actualizamos lo que se ve en pantalla
      }, 1000); // Cada segundo
    }

    // Funci√≥n pa detener el cron√≥metro (pero no reiniciarlo)
    function stopStopwatch() {
      clearInterval(stopwatchInterval); // Paramos el conteo
    }

    // Funci√≥n pa reiniciar el cron√≥metro a ceros
    function resetStopwatch() {
      clearInterval(stopwatchInterval); // Paramos el conteo
      stopwatchSeconds = 0; // Volvemos a cero
      displayStopwatch(); // Actualizamos la pantalla
    }

    // Funci√≥n que muestra el tiempo del cron√≥metro en formato bonito
    function displayStopwatch() {
      // Calculamos las horas, minutos y segundos
      const hours = String(Math.floor(stopwatchSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchSeconds % 60).padStart(2, '0');
      // Lo mostramos en pantalla con formato HH:MM:SS
      document.getElementById("stopwatch").textContent = `${hours}:${minutes}:${seconds}`;
    }

    /* ======== AC√Å VA TODO EL POMODORO (LA PARTE M√ÅS CHIMBA) ======== */
    
    // Variable pa guardar el intervalo del Pomodoro
    let pomodoroInterval;
    // Tiempo del Pomodoro en segundos (25 minutos = 1500 segundos)
    let pomodoroTime = 25 * 60;
    // Guardamos el tiempo inicial pa poder reiniciar
    const initialPomodoroTime = 25 * 60;

    // Esta funci√≥n se ejecuta cuando carga la p√°gina
    window.onload = function() {
      updateClock(); // Actualizamos el reloj inmediatamente
      
      // Revisamos si hay un Pomodoro corriendo guardado en el navegador
      const savedEndTime = localStorage.getItem('pomodoroEndTime');
      const savedStartTime = localStorage.getItem('pomodoroStartTime');
      
      if (savedEndTime && savedStartTime) {
        // Calculamos cu√°nto tiempo queda
        const remainingTime = Math.floor((savedEndTime - Date.now()) / 1000);
        
        if (remainingTime > 0) {
          // Si todav√≠a queda tiempo, seguimos contando
          pomodoroTime = remainingTime;
          startPomodoro();
          console.log("¬°Opa! Hab√≠a un Pomodoro corriendo, sigamos con esa chimba");
        } else {
          // Si ya se acab√≥ el tiempo, notificamos y reiniciamos
          showNotification("¬°Listo parce! El Pomodoro termin√≥ mientras no estabas. ¬°T√≥mate un tintico! ‚òï");
          resetPomodoro();
        }
      }
      
      // Tambi√©n revisamos el cron√≥metro
      const savedStopwatchStart = localStorage.getItem('stopwatchStartTime');
      const savedStopwatchSeconds = localStorage.getItem('stopwatchSeconds');
      
      if (savedStopwatchStart && savedStopwatchSeconds) {
        // Calculamos cu√°nto tiempo ha pasado
        const timeElapsed = Math.floor((Date.now() - savedStopwatchStart) / 1000);
        stopwatchSeconds = parseInt(savedStopwatchSeconds) + timeElapsed;
        displayStopwatch();
        startStopwatch();
        console.log("¬°Tambi√©n hab√≠a un cron√≥metro corriendo, qu√© berraquera!");
      }
    }

    // Funci√≥n pa iniciar el Pomodoro
    function startPomodoro() {
      clearInterval(pomodoroInterval); // Limpiamos cualquier intervalo anterior
      document.getElementById("startSound").play(); // Reproducimos el sonido de inicio

      // Calculamos cu√°ndo va a terminar y lo guardamos pa otras pesta√±as
      const endTime = Date.now() + pomodoroTime * 1000;
      const startTime = Date.now();
      localStorage.setItem('pomodoroEndTime', endTime);
      localStorage.setItem('pomodoroStartTime', startTime);

      // Empezamos el conteo regresivo
      pomodoroInterval = setInterval(() => {
        pomodoroTime--; // Restamos un segundo
        displayPomodoro(); // Actualizamos la pantalla

        // Si quedan menos de 60 segundos, ponemos el efecto pulso ¬°Se pone nervioso!
        if (pomodoroTime <= 60) {
          document.getElementById("pomodoro").classList.add("pulse");
        }

        // Si se acab√≥ el tiempo
        if (pomodoroTime <= 0) {
          clearInterval(pomodoroInterval); // Paramos el conteo
          document.getElementById("endSound").play(); // Sonido de que termin√≥
          showNotification("¬°Listo parce! Se acab√≥ el tiempo. ¬°T√≥mate un tintico! ‚òï");
          resetPomodoro(); // Reiniciamos todo
        }
      }, 1000); // Cada segundo
    }

    // Funci√≥n pa reiniciar el Pomodoro
    function resetPomodoro() {
      clearInterval(pomodoroInterval); // Paramos el conteo
      pomodoroTime = initialPomodoroTime; // Volvemos a 25 minutos
      displayPomodoro(); // Actualizamos la pantalla
      document.getElementById("pomodoro").classList.remove("pulse"); // Quitamos el efecto pulso
      localStorage.removeItem('pomodoroEndTime'); // Borramos los datos guardados
      localStorage.removeItem('pomodoroStartTime');
    }

    // Funci√≥n que muestra el tiempo del Pomodoro en formato MM:SS
    function displayPomodoro() {
      const minutes = String(Math.floor(pomodoroTime / 60)).padStart(2, '0');
      const seconds = String(pomodoroTime % 60).padStart(2, '0');
      document.getElementById("pomodoro").textContent = `${minutes}:${seconds}`;
    }

    // Funci√≥n pa iniciar el cron√≥metro (mejorada pa funcionar entre pesta√±as)
    function startStopwatch() {
      clearInterval(stopwatchInterval);
      
      // Guardamos cu√°ndo empez√≥ pa sincronizar entre pesta√±as
      const startTime = Date.now();
      localStorage.setItem('stopwatchStartTime', startTime);
      localStorage.setItem('stopwatchSeconds', stopwatchSeconds);
      
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        displayStopwatch();
        // Actualizamos el localStorage cada segundo
        localStorage.setItem('stopwatchSeconds', stopwatchSeconds);
      }, 1000);
    }

    // Funci√≥n pa detener el cron√≥metro (mejorada)
    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      // Limpiamos los datos del localStorage
      localStorage.removeItem('stopwatchStartTime');
      localStorage.removeItem('stopwatchSeconds');
    }

    // Funci√≥n pa reiniciar el cron√≥metro (mejorada)
    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchSeconds = 0;
      displayStopwatch();
      // Limpiamos los datos del localStorage
      localStorage.removeItem('stopwatchStartTime');
      localStorage.removeItem('stopwatchSeconds');
    }

    /* ======== FUNCI√ìN PA MOSTRAR NOTIFICACIONES ======== */
    
    // Funci√≥n que muestra una notificaci√≥n en la esquina
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message; // Ponemos el mensaje
      notif.style.display = "block"; // La hacemos visible
      // Despu√©s de 4 segundos la escondemos
      setTimeout(() => notif.style.display = "none", 4000);
    }

    /* ======== PA SINCRONIZAR ENTRE PESTA√ëAS (¬°LA CHIMBA M√ÅS BERRACA!) ======== */
    
    // Escuchamos cambios en el localStorage pa sincronizar entre pesta√±as
    window.addEventListener('storage', function(e) {
      // Si cambi√≥ algo del Pomodoro en otra pesta√±a
      if (e.key === 'pomodoroEndTime' || e.key === 'pomodoroStartTime') {
        location.reload(); // Recargamos la p√°gina pa sincronizar
      }
      
      // Si cambi√≥ algo del cron√≥metro en otra pesta√±a
      if (e.key === 'stopwatchStartTime' || e.key === 'stopwatchSeconds') {
        location.reload(); // Recargamos tambi√©n
      }
    });
    
    // Cada 5 segundos verificamos si todo est√° sincronizado (por si las moscas)
    setInterval(() => {
      const savedEndTime = localStorage.getItem('pomodoroEndTime');
      if (savedEndTime && !pomodoroInterval) {
        const remainingTime = Math.floor((savedEndTime - Date.now()) / 1000);
        if (remainingTime > 0) {
          pomodoroTime = remainingTime;
          startPomodoro();
        }
      }
    }, 5000);

    console.log("¬°Listo parce! La aplicaci√≥n est√° corriendo de una. ¬°A ser productivo se ha dicho! üí™üá®üá¥");
  </script>
</body>
</html>
